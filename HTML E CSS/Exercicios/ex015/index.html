<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width:750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona.">
    </picture>
    <h1>Reproduzindo Áudios.</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
  
</body>
</html>
