<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir.Passe o mouse sobre cada um para ver a função.</p>
    <ul>

        <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="tag &lt;title&gt;">Titulos</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
